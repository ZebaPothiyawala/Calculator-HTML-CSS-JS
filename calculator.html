<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <strong>Calculation Of</strong>
        <input id="txtcal" class="cal">
        <div class="output">
            <div id="result">
                0
            </div>
        </div>
        <div class="row">
            <button id="modulas">%</button>
            <button id="pi">&Pi;</button>
            <button id="del">&larr;</button>
            <button id="clear" class="spanbutton">AC</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="division">/</button>
            <button id="sqrt">âˆš</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="multiplication">*</button>
            <button id="point">.</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="subtraction">-</button>
            <button id="addition">+</button>
        </div>
        <div class="row">
            <button class="number">0</button>
            <button class="number">00</button>
            <button id="plusminus">&#xB1;</button>
            <button class="equal spanbutton" id="equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
